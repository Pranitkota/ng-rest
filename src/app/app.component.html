<div class="container" >
	
	<div class="row" >
		<div class="col-md-3" ></div>
		<div class="col-md-6" >
			<h2 class="text-center" >Login</h2>
			<form [formGroup]="formdata" (ngSubmit)="onClickSubmit(formdata.value)" class="form-horizontal" >
				<div class="form-group">
					<label for="email">Email address:</label>
					<input type="text" class="form-control" name="emailid" placeholder="Please provide your email" 
				 formControlName="emailid"><br/>
					<label *ngIf="(!formdata.controls.emailid.valid && formdata.controls.emailid.dirty)" >Please provide valid email </label>
				</div>
				<div class="form-group">
					<label for="email">Email address:</label>
					<input type="password" class="form-control" name="passwd" 
				 placeholder="Please provide your password" formControlName="passwd"><br/>
				 <label *ngIf="(!formdata.controls.passwd.valid && formdata.controls.passwd.dirty)" >Please provide password of at least 5 letter.</label>
				</div>
					
				<div class="form-group">
					<input type="submit" [disabled]="!formdata.valid" class="form-control btn btn-primary forsubmit" value="Log In">
				</div>
			</form>
		</div>
	   <div class="col-md-3" ></div>
	</div>  
	<div class="row" *ngIf="this.showData" >  
		<table datatable class="table row-border hover" >
		  <thead>
			<tr>
			  <th>Name</th>
			  <th>Status</th>
			</tr>
		  </thead>
		  <tbody>
			<tr *ngFor="let data of this.httpdata">
			  <td>{{data.name}}</td>
			  <td>{{data.status}}</td>
			</tr>
		  </tbody>
		</table>
	</div>
</div>
